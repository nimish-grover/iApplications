{% extends 'base.html' %}
{% block title %}
<title>Login</title>
{% endblock %}
{%block nav%}
Login
{%endblock%}
{% block content %}
<div class="container-fluid d-flex align-items-center justify-content-center box box1" style="width: 100%; height: 60vh;">
    <div class="card border-dark mb-3 justify-content-center box2 mt-3" style="width: 100%;">
        <div class="card-header align-items-center p-0 border-bottom border-dark bg-dark text-light"
            style="margin: 0px;">
            <div class="text-center fs-5 py-2 fw-semibold">L O G I N</div>
        </div>
        <div class="card-body justify-content-center">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-danger fs-7 py-2" role="alert">
            {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}
            <form method="post" action="{{ url_for('admin.login') }}">                
                <div class="form-group">
                    <label for="exampleInput" class="form-label mt-2 fs-7">Username</label>
                    <input type="email" class="form-control form-control-sm" id="actual" name="username" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="exampleInput" class="form-label mt-2 fs-7">Password</label>
                    <input type="password" class="form-control form-control-sm" id="planned" name="password" placeholder="Enter Password">
                </div>                
                <div class="d-grid text-center"><button type="submit" class="btn btn-primary mt-3">Submit</button></div>
            </form>
    
        </div>

    </div>
</div>


{%endblock%}
